name: kubeflow-central-dashboard
summary: Kubeflow Landing Page
description: |
  This component serves as the landing page and central dashboard for Kubeflow deployments.
  It provides a jump-off point to all other facets of the platform.
version: 1.7.0_1 # # version format: <KF-upstream-version>_<Charmed-KF-version>
license: Apache-2.0
base: ubuntu:22.04
services:
  serve:
    override: replace
    summary: "Entry point of centraldashboard"
    command: /usr/bin/npm start --prefix /app
    startup: enabled
    user: centraldashboard
    environment:
      NODE_ENV: production
platforms:
  amd64:

parts:
  centraldashboard:
    plugin: dump
    source: https://github.com/kubeflow/kubeflow
    source-type: git
    source-tag: v1.7-branch # upstream branch
    build-snaps:
      - node/12/stable
    build-packages:
      - apt
      - bash
      - chromium-browser
      - libnss3
      - libfreetype-dev
      - libharfbuzz-dev
      - fonts-freefont-ttf
      - libstdc++6
      - nodejs
      - npm
    build-environment:
      - CHROME_BIN: /usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
    stage-packages:
      - bash # this is for debugging only, should be removed for production
      - nodejs
      - npm
    override-build: |
      set -x
      cd $CRAFT_PART_SRC/components/centraldashboard/

      # set environment variables
      export BUILD_VERSION=$(git describe --abbrev=0 --tags)
      export BUILD_COMMIT=$(git rev-parse HEAD)

      # build
      npm rebuild && \
      if [ "$(uname -m)" = "aarch64" ]; then \
          export CFLAGS=-Wno-error && \
          export CXXFLAGS=-Wno-error && \
          npm install; \
      else \
          npm install; \
      fi && \
      npm test && \
      npm run build && \
      npm prune --production

      # install build artifacts
      mkdir -p $CRAFT_PART_INSTALL/app
      cp -r * $CRAFT_PART_INSTALL/app

  non-root-user:
    plugin: nil
    after: [default-config]
    overlay-script: |
      # Create a user in the $CRAFT_OVERLAY chroot
      groupadd -R $CRAFT_OVERLAY -g 1000 centraldashboard
      useradd -R $CRAFT_OVERLAY -M -r -u 1000 -g centraldashboard centraldashboard
    override-prime: |
      craftctl default
